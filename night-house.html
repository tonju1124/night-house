<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="night-house.css">
    <title>Night House</title>
</head>

<body>
    <div class="card">
        <div class="main_container">
            <div class="sky">
                <div class="moon_sky"></div>
                <div class="moon"></div>
                <div class="cloud"></div>
                <div class="stars"></div>
                <div class="meteor"></div>
            </div>
            <div class="house">
                <div class="roof"></div>
                <button class="left_window" id="left_window">
                    <div class="horizontal_border"></div>
                    <div class="vertical_border"></div>
                </button>
                <button class="right_window" id="right_window">
                    <div class="horizontal_border"></div>
                    <div class="vertical_border"></div>
                </button>
                <div class="door">
                    <a href="inner-house/index.html" class="inner_door"></a>
                        <div class="door_knob"></div>
                    </div>
                </div>
            </div>
            <div class="ground"></div>
        </div>
    </div>
    <script src="night-house.js"></script>
</body>

</html>
